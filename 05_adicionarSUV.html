<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

      //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carrosSUVantiga = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    const adicionar = prompt(carrosSUVantiga.join(" - ") + "\n\nQual SUV deseja adicionar dessa lista?").trim().toLowerCase();


    //PROCESSAMENTO
    carrosSUV.push(adicionar);


//SAÍDA
document.write("Lista antiga:\n" + carrosSUVantiga.join(" - ") + "\n\nNova lista:\n" + carrosSUV.join(" - "));

</script>
