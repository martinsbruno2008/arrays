<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

     //ENTRADA
     const n1=Number(prompt('Informe um numero'));
    const n2=Number(prompt('Informe outro numero'));
    const n3=Number(prompt('Informe mais outro numero'));

    //PROCESSAMENTO
    const numeros=['n1','n2','n3'];
    numeros.reverse((n1, n2,n3) => n1 - n2 - n3); 

    //SAÍDA
    numeros.join(" - ");
    document.write(`Os numeros em ordem decrescente:${n1}-${n2}-${n3}`);

</script>
