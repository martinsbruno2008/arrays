<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

     //ENTRADA
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carrosSUVantiga = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    const remover = prompt(carrosSUVantiga.join(" - ") + "\n\nQual SUV deseja remover dessa lista?").trim().toLowerCase();


    //PROCESSAMENTO
    if (remover == "tiggo") {
        carrosSUV.splice(0, 1);
    } else if (remover == "sportage") {
        carrosSUV.splice(1, 1);
    } else if (remover == "tucson") {
        carrosSUV.splice(2, 1);
    } else if (remover == "ecosport") {
        carrosSUV.splice(3, 1);
    } else {
        carrosSUV = "Algo deu errado!"
    };


    //SAÍDA
    if (carrosSUV == "Algo deu errado!") {
        alert("Algo deu errado!")
    } else {
    alert("Lista antiga:\n" + carrosSUVantiga.join(" - ") + "\n\nNova lista:\n" + carrosSUV.join(" - "));};



</script>
